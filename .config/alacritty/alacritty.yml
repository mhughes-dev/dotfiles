# alacritty.yml

draw_bold_text_with_bright_colors: true
live_config_reload: true

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 35
  position:
    x: 0
    y: 0
  padding:
    x: 8
    y: 8
  opacity: 1.0
  dynamic_padding: true
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: JetBrains Mono
    style: Regular
  size: 10.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: underline
  unfocused_hollow: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

import:
 - ~/.config/alacritty/colors.yml
